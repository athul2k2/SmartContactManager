<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::section})}">

<head>
  <meta charset="UTF-8">
  <title>${title}</title>
</head>

<body>
  <section>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="my-card">
            <h1 class="text-center">Register now</h1>
            <form action="" th:action="@{/do_register}" method="post" th:object="${user}">
              <!-- name -->
              <div class="mb-3">
                <label for="name_field" class="form-label">Your Name</label>
                <input type="text" name="name" class="form-control" id="name_field" aria-describedby="emailHelp"
                  placeholder="Enter your name" required th:field="*{name}">
              </div>
              <!-- email -->
              <div class="mb-3">
                <label for="email_field" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="email_field" aria-describedby="emailHelp"
                  placeholder="Enter your email" required th:field="*{email}">
              </div>
              <!-- password -->
              <div class="mb-3">
                <label for="password_field" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password_field"
                  placeholder="Enter your password" required>
              </div>
              <!---About user field-->
              <div class="form-group">

                <textarea th:value="*{about}" name="about" placeholder="Enter something about yourself"
                  class="form-control" rows="10"></textarea>

              </div>
              <!-- terms and conditions -->
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="agreement" name="agreement" required>
                <label class="form-check-label" for="agreement">I accept the terms and conditions</label>
              </div>
              <div class="container text-center pt-4">
                <button class="btn btn-success ">Submit</button>
                <button class="btn btn-warning ">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
