<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::section})}">

<head>
  <meta charset="UTF-8">
  <title th:text="${title}"></title>
</head>

<body>
  <section class="auth-section">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <i class="fas fa-user-circle"></i>
          <h2>Welcome Back</h2>
          <p class="text-muted">Sign in to continue to Smart Contact Manager</p>
        </div>

        <!-- Error Message -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
          <i class="fas fa-exclamation-circle"></i>
          <span>Invalid email or password. Please try again.</span>
        </div>

        <div th:if="${param.logout}" class="alert alert-success" role="alert">
          <i class="fas fa-check-circle"></i>
          <span>You have been logged out successfully.</span>
        </div>

        <!-- Login Form -->
        <form th:action="@{/signin}" action="#" method="post" class="auth-form">
          <!-- Email Field -->
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label for="password">Password</label>
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" id="password" name="password" class="form-control"
                placeholder="Enter your password" required>
            </div>
          </div>

          <!-- Remember Me -->
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember-me">
            <label class="form-check-label" for="remember-me">Remember me</label>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary btn-block">
            <i class="fas fa-sign-in-alt"></i> Sign In
          </button>

          <!-- Sign Up Link -->
          <div class="auth-footer">
            Don't have an account? <a th:href="@{/signup}">Sign up</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link th:href="@{/css/auth.css}" rel="stylesheet">

    <!-- Form Validation -->
    <script th:src="@{/js/form-validation.js}"></script>
  </section>
</body>

</html>
